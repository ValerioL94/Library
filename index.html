<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="content">
        <div id="page-header">
            <h1 class="title">Library </h1>
        </div>
        <div id="cards-container">
            <div class="card" id="book1">
                <div class="header">
                    <h1>Title: </h1>
                    <p>The Great Gatsby</p>
                </div>
                <div class="main">
                    <div>
                        <h2>Author: </h2>
                        <p>F. Scott Fitzgerald</p>
                    </div>
                    <div>
                        <h2>Genre: </h2>
                        <p>Tragedy</p>
                    </div>
                    <div>
                        <h2>Year: </h2>
                        <p>1925</p>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="read">Read</button>
                </div>
            </div>
            <div class="card" id="book2">
                <div class="header">
                    <h1>Title: </h1>
                    <p>Moby-Dick; or, The Whale</p>
                </div>
                <div class="main">
                    <div>
                        <h2>Author: </h2>
                        <p>Herman Melville</p>
                    </div>
                    <div>
                        <h2>Genre: </h2>
                        <p>Adventure fiction</p>
                    </div>
                    <div>
                        <h2>Year: </h2>
                        <p>1851</p>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="read">Read</button>
                </div>
            </div>
            <div class="card" id="book3">
                <div class="header">
                    <h1>Title: </h1>
                    <p>The Catcher in the Rye</p>
                </div>
                <div class="main">
                    <div>
                        <h2>Author:</h2>
                        <p>J. D. Salinger</p>
                    </div>
                    <div>
                        <h2>Genre: </h2>
                        <p>Realistic fiction</p>
                    </div>
                    <div>
                        <h2>Year: </h2>
                        <p>1951</p>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="read">Read</button>
                </div>
            </div>
        </div>
        <div id="page-footer">
            <button type="button" class="add-book">Add book</button>
        </div>
    </div>
</body>

</html>
